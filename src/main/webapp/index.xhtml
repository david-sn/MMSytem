<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body>

        <h:outputText value="Simple Test"></h:outputText>

        <h:form>
            <h:inputText value="#{userBean.u.name}" />
            <h:inputText value="#{userBean.u.surname}" />
            <h:commandButton value="Submit" action="#{userBean.persistUser()}" />
        </h:form>

        <a href="View/Pages/MemberDetails/newTemplateClient.xhtml">asd</a>
        <div class="main">
            <h:form id="form">
                <h1><span>الاشتراكات الفخرية</span> <lable></lable> </h1>
                <div class="inset">
                    <p>
                        <h:messages id="userForm" style="color:red"/>

                        <label for="email">البريد الإلكترونى</label>
                        <h:inputText id="userName"  size="5" label="name" value="#{userloginControllerMB.username}">
                            <f:validateRequired />
                        </h:inputText>
                    </p>
                    <p>
                        <label for="password">الرقم السرى</label>
                        <h:inputSecret id="confPassword" class="form-control" 
                                       size="100" label="password" value="#{userloginControllerMB.currentPassword}">
                            <f:validateRequired />	
                        </h:inputSecret>
                    </p>

                </div>
                <p class="p-container">
                    <h:commandButton class="btn btn-primary btn-block btn-flat" value="Login" action="#{userloginControllerMB.check()}">
                        <f:ajax execute=":form" render=":form"/>
                    </h:commandButton>
                </p>
            </h:form>
        </div>  

    </h:body>
</html>
